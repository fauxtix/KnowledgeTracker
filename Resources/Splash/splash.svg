<!--
  Knowledge Tracker — Splash Screen SVG
  - Responsive, scalable, and accessible
  - Light/Dark mode aware (prefers-color-scheme)
  - Small, tasteful animations (can be disabled by prefers-reduced-motion)
  Uso: Incorporar este arquivo como componente inline (ex.: React) ou referenciar diretamente como asset SVG.
-->

<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="100%"
  height="100%"
  viewBox="0 0 1280 720"
  preserveAspectRatio="xMidYMid slice"
  role="img"
  aria-labelledby="title desc"
>
	<title id="title">Knowledge Tracker — Tela Inicial</title>
	<desc id="desc">Fundo moderno com gradiente e grade sutil, ícone de livro com check orbitando brilhos, o título do app ‘Knowledge Tracker’, subtítulo em português e um motivo de progresso.</desc>

	<defs>
		<linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#6EA8FE"/>
			<stop offset="50%" stop-color="#8F7AFE"/>
			<stop offset="100%" stop-color="#FF86B6"/>
		</linearGradient>

		<pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
			<path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" stroke-opacity="0.07"/>
		</pattern>

		<g id="bookCheckIcon" transform="translate(-32,-32)">
			<path d="M8,8 h28 a8,8 0 0 1 8,8 v40 a8,8 0 0 1 -8,8 H8 a8,8 0 0 1 -8,-8 V16 a8,8 0 0 1 8,-8 z" fill="currentColor" fill-opacity="0.06"/>
			<path d="M12,16 h24 a6,6 0 0 1 6,6 v30 a6,6 0 0 1 -6,6 H12" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
			<path d="M12,16 v42" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
			<path d="M30,16 v14 l6,-4 l6,4 V16" fill="currentColor" fill-opacity="0.2"/>
			<path d="M18,38 l8,8 l18,-18" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
		</g>

		<style>
			:root { --fg: #0B1221; --fg-soft: rgba(11,18,33,0.7); }
			@media (prefers-color-scheme: dark) {
			:root { --fg: #F7F9FC; --fg-soft: rgba(247,249,252,0.75); }
			}
			.title { font: 700 64px/1.1 Inter, sans-serif; fill: var(--fg); }
			.subtitle { font: 500 22px/1.5 Inter, sans-serif; fill: var(--fg-soft); }
			.chip { font: 700 14px/1 Inter, sans-serif; fill: var(--fg); }
		</style>
	</defs>

	<rect width="100%" height="100%" fill="url(#bgGradient)"/>
	<rect width="100%" height="100%" fill="url(#grid)"/>

	<g transform="translate(160,220)" style="color: var(--fg);">
		<text class="title" x="0" y="0">Knowledge Tracker</text>
		<text class="subtitle" x="0" y="48">Organize, acompanhe e consulte soluções técnicas, excertos de código e notas de aprendizagem.</text>
	</g>

	<g transform="translate(160,640)" font-family="Inter, ui-sans-serif, system-ui" fill="var(--fg-soft)">
		<text font-size="14" x="0" y="0">© 2025 Fausto Luís</text>
	</g>
</svg>
